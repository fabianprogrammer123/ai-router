upstream ai_router {
    least_conn;
    server ai-router:3000;
    # When scaling: docker compose up --scale ai-router=2
    # Docker Compose automatically updates DNS so both instances are reachable
    # as "ai-router" — nginx resolves to both via round-robin DNS by default.
    # For explicit multi-instance config, use:
    # server ai-router_1:3000;
    # server ai-router_2:3000;
}

server {
    listen 80;

    # Critical for SSE streaming — disable response buffering
    proxy_buffering off;
    proxy_cache off;

    location / {
        proxy_pass http://ai_router;

        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE / streaming support
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        chunked_transfer_encoding on;
    }

    location /health {
        proxy_pass http://ai_router/health;
        access_log off;
    }
}
